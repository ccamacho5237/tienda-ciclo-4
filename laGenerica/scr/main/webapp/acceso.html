<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="widht, initial-scale=1">
<title>Acceso al Sistema</title>
<link rel="stylesheet" href="css/acceso.css">
<link rel="stylesheet" href="css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
		$(document).ready(function(){

			function ruta(servicio){
				var getUrl = window.location;
				var baseUrl = getUrl.protocol + "//" + getUrl.hostname + ":5001/";
				
				return baseUrl+servicio;
			}
			$("#ingresar").click(function(){
				let txtUsuario =$("#usuario").val();
				let txtPassword  =$("#password").val();
				
				let url = ruta ("validarUsuario");
				alert(url);
				$.post(url,{nombre_usuario:txtUsuario,contraseña:txtPassword},function(data,status){
					$(location).attr("href",data);
				})
			});
			
						
		});
	</script>
</head>
<body>
	<header>

		<nav class="navigation">
			<div>
				<img src="img/Logo1.png" class="avatar1" alt="Avatar1 Image">

			</div>
			<div>
				<a class="titulo"> CADENA DE TIENDAS LA GENERICA-SUCURSAL </a><br>

			</div>
			<div>
				<ul>

					<li><a href="registro.jsp" type="submit" class="nav-enlace">REGISTRO</a>
					<li><a href="https://google.com" type="submit"
						class="nav-enlace">SALIR</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<section>
		<div class="login-box">
			<img src="img/Logo1.png" class="avatar" alt="Avatar Image">
			<h1>Iniciar Sesión</h1>

			<form>
				<select class="nav-enlace" id="sucursal" size="0" required>
					<option value="">Seleccione la ciudad</option>
					<option value="cali">CALI</option>
					<option value="medellin">MEDELLIN</option>
					<option value="bogota">BOGOTA</option>
				</select> <label for="txtUsuario">Usuario</label> <input type="text"
					name="txtUsuario" id="usuario" placeholder="Ingrese Usuario">
				<!-- PASSWORD INPUT -->
				<label for="txtPassword">Contraseña</label> <input type="password"
					name="txtPassword" id="password" placeholder="Ingrese Contraseña">
				<input class="btn_login btn-block" type="submit" name="Validacion"
					id="ingresar" value="Ingresar"> <a href="#">Olvidaste
					tu Contraseña?</a><br>
			</form>

		</div>
	</section>
</body>
</html>
